name: Test Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test-basic:
    name: Basic Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test basic commands
        run: |
          echo "üéØ Testing basic workflow functionality..."
          echo "Current directory: $(pwd)"
          echo "Repository structure:"
          ls -la
          echo "‚úÖ Basic test completed successfully!"

  test-frontend-syntax:
    name: Test Frontend Syntax
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test frontend syntax
        run: |
          echo "üîç Testing frontend syntax..."
          cd frontend

          # Check if package.json exists
          if [ -f "package.json" ]; then
            echo "‚úÖ package.json found"
          else
            echo "‚ùå package.json not found"
            exit 1
          fi

          # Check Vue files syntax
          echo "Checking Vue files..."
          find src -name "*.vue" -type f | head -5

          echo "‚úÖ Frontend syntax test completed!"

  test-docker-config:
    name: Test Docker Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Docker Compose
        run: |
          echo "üê≥ Testing Docker Compose configuration..."

          if [ -f "docker-compose.yml" ]; then
            echo "‚úÖ docker-compose.yml found"
            docker-compose config --quiet && echo "‚úÖ Docker Compose config is valid" || echo "‚ùå Docker Compose config is invalid"
          else
            echo "‚ùå docker-compose.yml not found"
            exit 1
          fi
