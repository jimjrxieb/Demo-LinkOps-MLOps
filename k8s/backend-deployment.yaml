apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-unified-api
  namespace: demo-linkops
  labels:
    app: demo-unified-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-unified-api
  template:
    metadata:
      labels:
        app: demo-unified-api
    spec:
      containers:
      - name: unified-api
        image: linksrobot/demo-linkops-unified-api:latest
        ports:
        - containerPort: 9000
        envFrom:
        - configMapRef:
            name: demo-linkops-config
        - secretRef:
            name: demo-linkops-secrets
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m" 