apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: demo-linkops
  labels:
    app: demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
      - name: frontend
        image: linksrobot/demo-linkops-frontend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: demo-linkops-config
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m" 