apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-linkops-ingress
  namespace: demo-linkops
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - host: demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: demo-unified-api
            port:
              number: 9000
      - path: /rag
        pathType: Prefix
        backend:
          service:
            name: demo-rag
            port:
              number: 8005
      - path: /ml-models
        pathType: Prefix
        backend:
          service:
            name: demo-ml-models
            port:
              number: 8002
      - path: /pipeline
        pathType: Prefix
        backend:
          service:
            name: demo-pipeline
            port:
              number: 8003
      - path: /sync
        pathType: Prefix
        backend:
          service:
            name: demo-sync-engine
            port:
              number: 8004 