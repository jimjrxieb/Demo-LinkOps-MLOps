apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkops-backend
  namespace: linkops
  labels:
    app: linkops-backend
    app.kubernetes.io/name: linkops-backend
    app.kubernetes.io/part-of: linkops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linkops-backend
  template:
    metadata:
      labels:
        app: linkops-backend
    spec:
      containers:
      - name: backend
        image: linkopsacr.azurecr.io/linkops-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@linkops-postgres:5432/linkops"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "linkops-kafka:9092"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: linkops-backend
  namespace: linkops
  labels:
    app: linkops-backend
    app.kubernetes.io/name: linkops-backend
    app.kubernetes.io/part-of: linkops
spec:
  selector:
    app: linkops-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP 