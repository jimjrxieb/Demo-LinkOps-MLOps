version: '3.8'

services:
  # Frontend
  frontend:
    build: ../frontend
    ports:
      - "8080:80"
    depends_on:
      - unified-api
    environment:
      - VITE_API_BASE_URL=http://localhost:9000
    networks:
      - demo-network

  # Unified API Backend (Single Service)
  unified-api:
    build: ../unified-api
    ports:
      - "9000:9000"
    environment:
      - ENVIRONMENT=demo
      - PYTHONPATH=/app:/app/ml-models:/app/pipeline:/app/rag
    volumes:
      # Service directories
      - ../unified-api:/app
      - ../ml-models:/app/ml-models
      - ../pipeline:/app/pipeline
      - ../rag:/app/rag
      
      # Data persistence
      - demo_data:/app/data
      - demo_logs:/app/logs
      - demo_vectorstore:/app/rag/vectorstore
      - demo_models:/app/ml-models/model-creator/output
      - demo_agents:/app/ml-models/agent-creator/output
      - demo_pipeline:/app/pipeline/output
      
      # Temporary directories
      - /tmp:/tmp
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  demo-network:
    driver: bridge

volumes:
  demo_data:
    driver: local
  demo_logs:
    driver: local
  demo_vectorstore:
    driver: local
  demo_models:
    driver: local
  demo_agents:
    driver: local
  demo_pipeline:
    driver: local 