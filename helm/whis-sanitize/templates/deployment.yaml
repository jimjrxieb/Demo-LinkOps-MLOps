apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/tracking-id: linkops:apps/Deployment:linkops-demo/linkops-whis-sanitize
  labels:
    app.kubernetes.io/instance: linkops
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: whis-sanitize
    app.kubernetes.io/version: 1.0.0
    helm.sh/chart: whis-sanitize-0.1.0
  name: linkops-whis-sanitize
  namespace: linkops-demo
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: linkops
      app.kubernetes.io/name: whis-sanitize
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: linkops
        app.kubernetes.io/name: whis-sanitize
    spec:
      containers:
        - env:
            - name: LOG_LEVEL
              value: INFO
            - name: SERVICE_PORT
              value: '8002'
          image: linksrobot/demo-whis-sanitize:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          name: whis-sanitize
          ports:
            - containerPort: 8002
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext: {}
      securityContext: {}
      serviceAccountName: linkops-whis-sanitize
